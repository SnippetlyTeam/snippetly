services:
  db:
    image: postgres:16-alpine
    container_name: snippetly-db
    env_file:
      - ./backend/.env
    volumes:
      - /opt/app-data/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-snippetly} -d ${POSTGRES_DB:-snippetly}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  redis:
    image: redis:7-alpine
    container_name: snippetly-redis
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - /opt/app-data/redis:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  mongodb:
    image: mongo:7-jammy
    container_name: snippetly-mongodb
    env_file:
      - ./backend/.env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - /opt/app-data/mongo:/data/db
    restart: unless-stopped
    command: [
      "--logpath", "/dev/null",
      "--quiet"
    ]
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 30s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  migrate:
    image: ${BACKEND_IMAGE}
    container_name: snippetly-migrate
    env_file:
      - ./backend/.env
    depends_on:
      - db
    command: uv run alembic upgrade head

  backend:
    image: ${BACKEND_IMAGE}
    container_name: snippetly-backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
      - mongodb
    expose:
      - "8000"
    volumes:
      - ./backend/static/avatars:/app/static/avatars
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://localhost:8000/api/health || exit 1" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  celery-worker:
    image: ${BACKEND_IMAGE}
    container_name: snippetly-celery-worker
    command: uv run celery -A src.worker.app.app worker --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "uv run celery -A src.worker.app.app inspect ping -d celery@$${HOSTNAME} -t 10 || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 768M
          cpus: '1.0'
        reservations:
          memory: 384M
          cpus: '0.5'

  celery-beat:
    image: ${BACKEND_IMAGE}
    container_name: snippetly-celery-beat
    command: uv run celery -A src.worker.app.app beat --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[c]elery.*beat' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: snippetly-frontend
    depends_on:
      - backend
    command: ["nginx", "-g", "daemon off;"]
    expose:
      - "80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

networks:
  default:
    name: snippetly-net