services:
  db:
    image: postgres:16-alpine
    container_name: snippetly-db
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: snippetly-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata_dev:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 5s
      retries: 5

  backend:
    env_file:
      - ./backend/.env
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snippetly-backend
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src

  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snippetly-migrate
    env_file:
      - ./backend/.env
    depends_on:
      - db
    command: uv run alembic upgrade head

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snippetly-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

  # ONLY for dev environment, have to be moved to docker-compose.dev.yml
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  pgdata_dev:
  redisdata_dev:

networks:
  default:
    name: snippetly-net
