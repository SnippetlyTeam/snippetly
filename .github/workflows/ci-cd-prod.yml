name: CI/CD Prod

on:
  push:
    tags:
      - 'v*'

env:
  BACKEND_IMAGE_NAME: snippetly-backend
  FRONTEND_IMAGE_NAME: snippetly-frontend

jobs:
  backend-tests:
    name: backend tests + ruff + pyright (Prod)
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7-jammy
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: snippetly
          MONGO_INITDB_ROOT_PASSWORD: mongodb
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (tests + dev tooling)
        working-directory: ./backend
        run: |
          uv sync --group test --group dev

      - name: Ruff lint
        working-directory: ./backend
        run: |
          uv run ruff check .

      - name: Pyright type-check
        working-directory: ./backend
        run: |
          uv run pyright

      - name: Run pytest
        working-directory: ./backend
        env:
          MONGO_DB: snippetly
          MONGO_USER: snippetly
          MONGO_PASSWORD: mongodb
          MONGODB_HOST: localhost
          MONGODB_PORT: "27017"
        run: |
          uv run pytest -q

  frontend-build:
    name: Frontend Build (Prod)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

  build-push-prod:
    name: Build & Push Images (Prod)
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-build ]
    outputs:
      backend: ${{ steps.meta.outputs.backend }}
      frontend: ${{ steps.meta.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login to ACR (Prod, Service Principal)
        run: |
          docker login "${{ secrets.PROD_ACR_LOGIN_SERVER }}" \
            -u "${{ secrets.PROD_AZURE_SP_APP_ID }}" \
            -p "${{ secrets.PROD_AZURE_SP_PASSWORD }}"

      - name: Build & push backend
        run: |
          docker build \
            -t "${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}" \
            -f backend/Dockerfile backend

          docker push \
            "${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}"

      - name: Build & push frontend (Nginx)
        run: |
          docker build \
            -t "${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}" \
            -f frontend/Dockerfile frontend

          docker push \
            "${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}"

      - name: Set outputs
        id: meta
        run: |
          echo "backend=${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "frontend=${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}" >> $GITHUB_OUTPUT

  deploy-prod:
    name: Deploy to Azure VM (Prod)
    runs-on: ubuntu-latest
    needs: [ build-push-prod ]
    environment: production
    concurrency:
      group: cd-prod
      cancel-in-progress: false
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/snippetly

            sed -i.bak \
              -e 's|^BACKEND_IMAGE=.*$|BACKEND_IMAGE=${{ needs.build-push-prod.outputs.backend }}|' \
              -e 's|^FRONTEND_IMAGE=.*$|FRONTEND_IMAGE=${{ needs.build-push-prod.outputs.frontend }}|' \
              .deploy.env

            set -a
            source .deploy.env
            set +a

            docker login "${{ secrets.PROD_ACR_LOGIN_SERVER }}" \
              -u "${{ secrets.PROD_AZURE_SP_APP_ID }}" \
              -p "${{ secrets.PROD_AZURE_SP_PASSWORD }}"

            # Prod: only base compose (no dev override/pgadmin)
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml up -d

      - name: Smoke test (Prod)
        env:
          PROD_PUBLIC_URL: ${{ secrets.PROD_PUBLIC_URL }}
          PROD_SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
        run: |
          set -euo pipefail
          URL="${PROD_PUBLIC_URL:-http://$PROD_SSH_HOST}"
          echo "Testing $URL"
          curl -fsS "$URL/api/health"
          curl -fsS "$URL/" | head -n 1
