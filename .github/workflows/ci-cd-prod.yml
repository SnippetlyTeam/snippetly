name: CI/CD Prod

on:
  # Deploy production on push to main branch
  push:
    branches:
      - main
  # Also support tagged releases (must be on main)
  # Tags should only be created from main branch
  # push:
  #   tags:
  #     - 'v*'

env:
  BACKEND_IMAGE_NAME: snippetly-backend
  FRONTEND_IMAGE_NAME: snippetly-frontend

jobs:
  backend-tests:
    name: Backend Tests + Ruff + Pyright (Prod)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies (tests + dev tooling)
        working-directory: ./backend
        run: |
          uv sync --group test --group dev

      - name: Ruff lint
        working-directory: ./backend
        run: |
          uv run ruff check .

      - name: Pyright type-check
        working-directory: ./backend
        run: |
          uv run pyright


  frontend-build:
    name: Frontend Build (Prod)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Run tests
        working-directory: ./frontend
        run: npm test

  build-push-prod:
    name: Build & Push Images (Prod)
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login to ACR (Prod, Service Principal)
        run: |
          echo "${{ secrets.PROD_AZURE_SP_PASSWORD }}" | docker login "${{ secrets.PROD_ACR_LOGIN_SERVER }}" \
            -u "${{ secrets.PROD_AZURE_SP_APP_ID }}" \
            --password-stdin

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:cache,mode=max

      - name: Build & push frontend (Nginx)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          build-args: |
            VITE_SERVER_BASE_URL=${{ secrets.PROD_PUBLIC_URL || 'https://snippetly.codes' }}
          cache-from: type=registry,ref=${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:cache,mode=max

  deploy-prod:
    name: Deploy to Azure VM (Prod)
    runs-on: ubuntu-latest
    needs: [ build-push-prod ]
    environment: production
    concurrency:
      group: cd-prod
      cancel-in-progress: false
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd /opt/snippetly

            # Rollback function
            rollback() {
              echo "❌ Deployment failed! Rolling back to previous version..."
              if [ -f .deploy.env.bak ]; then
                mv .deploy.env.bak .deploy.env
                set -a
                . ./.deploy.env
                set +a
                docker compose -f docker-compose.yml -f docker-compose.prod.yml pull || true
                docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d || true
                echo "✅ Rollback completed"
              else
                echo "⚠️ No backup found, cannot rollback"
              fi
              exit 1
            }

            # Trap errors for rollback
            trap 'rollback' ERR


            # Pull latest code from repository
            echo "Pulling latest code from main..."
            git fetch origin
            git checkout main
            git pull origin main

            # Ensure .deploy.env exists
            if [ ! -f .deploy.env ]; then
              cat > .deploy.env << 'EOF'
            BACKEND_IMAGE=
            FRONTEND_IMAGE=
            EOF
            fi

            # Compute image tags based on commit SHA
            BACKEND_IMAGE="${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}"
            FRONTEND_IMAGE="${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}"

            echo "Updating deployment configuration..."
            # Update images in .deploy.env (creates .bak file automatically)
            sed -i.bak \
            -e "s|^BACKEND_IMAGE=.*$|BACKEND_IMAGE=${BACKEND_IMAGE}|" \
            -e "s|^FRONTEND_IMAGE=.*$|FRONTEND_IMAGE=${FRONTEND_IMAGE}|" \
            .deploy.env

            # Load deployment environment
            set -a
            # shellcheck source=/dev/null
            . ./.deploy.env
            set +a

            echo "Using BACKEND_IMAGE=$BACKEND_IMAGE"
            echo "Using FRONTEND_IMAGE=$FRONTEND_IMAGE"

            # Login to ACR
            echo "Logging into Azure Container Registry..."
            echo "${{ secrets.PROD_AZURE_SP_PASSWORD }}" | docker login "${{ secrets.PROD_ACR_LOGIN_SERVER }}" \
              -u "${{ secrets.PROD_AZURE_SP_APP_ID }}" \
              --password-stdin

            # Pull and deploy (Prod: base compose + prod overlay for HTTPS)
            echo "Pulling Docker images..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull

            echo "Starting services..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            # Wait for services to be healthy
            echo "Waiting for services to be healthy..."
            sleep 30

            # Verify deployment - critical services must be running
            echo "Verifying deployment..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml ps

            # Health check: ensure backend is responding (with retry)
            echo "Performing health check..."
            MAX_RETRIES=10
            RETRY_COUNT=0
            HEALTH_CHECK_URL="https://snippetly.codes/api/health"

            while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
              if curl -f -s "$HEALTH_CHECK_URL" > /dev/null 2>&1; then
                echo "✅ Health check passed!"
                break
              fi

              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "⏳ Health check attempt $RETRY_COUNT/$MAX_RETRIES failed, retrying in 5s..."
                sleep 5
              else
                echo "❌ Health check failed after $MAX_RETRIES attempts!"
                echo "Backend logs:"
                docker logs snippetly-backend --tail 50 || true
                exit 1
              fi
            done

            echo "✅ Deployment successful! Cleaning up backup..."
            rm -f .deploy.env.bak
            
            # Cleanup old images (keep images from last 72 hours)
            echo "Cleaning up old Docker images..."
            docker image prune -af --filter "until=72h" || true
            
            echo "Deployment completed successfully!"