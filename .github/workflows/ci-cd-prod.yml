name: CI/CD Prod

on:
  push:
    tags:
      - 'v*'

env:
  BACKEND_IMAGE_NAME: snippetly-backend
  FRONTEND_IMAGE_NAME: snippetly-frontend

jobs:
  backend-tests:
    name: backend tests + ruff + pyright (Prod)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (tests + dev tooling)
        working-directory: ./backend
        run: |
          uv sync --group test --group dev

      - name: Ruff lint
        working-directory: ./backend
        run: |
          uv run ruff check .

      - name: Pyright type-check
        working-directory: ./backend
        run: |
          uv run pyright

      - name: Run pytest
        working-directory: ./backend
        run: |
          uv run pytest -q

  frontend-build:
    name: Frontend Build (Prod)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build

  build-push-prod:
    name: Build & Push Images (Prod)
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-build ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker login to ACR (Prod, Service Principal)
        run: |
          echo "${{ secrets.PROD_AZURE_SP_PASSWORD }}" | docker login "${{ secrets.PROD_ACR_LOGIN_SERVER }}" \
            -u "${{ secrets.PROD_AZURE_SP_APP_ID }}" \
            --password-stdin

      - name: Build & push backend
        run: |
          docker build \
            -t "${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}" \
            -f backend/Dockerfile backend

          docker push \
            "${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}"

      - name: Build & push frontend (Nginx)
        run: |
          docker build \
            -t "${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}" \
            -f frontend/Dockerfile frontend

          docker push \
            "${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}"

  deploy-prod:
    name: Deploy to Azure VM (Prod)
    runs-on: ubuntu-latest
    needs: [ build-push-prod ]
    environment: production
    concurrency:
      group: cd-prod
      cancel-in-progress: false
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /opt/snippetly

            # Ensure .deploy.env exists
            if [ ! -f .deploy.env ]; then
              cat > .deploy.env << 'EOF'
              BACKEND_IMAGE=
              FRONTEND_IMAGE=
            EOF
            fi

            # Compute image tags based on tag name (vX.Y.Z)
            BACKEND_IMAGE="${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}"
            FRONTEND_IMAGE="${{ secrets.PROD_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}"
            
            # Update images in .deploy.env
            sed -i.bak \
            -e "s|^BACKEND_IMAGE=.*$|BACKEND_IMAGE=${BACKEND_IMAGE}|" \
            -e "s|^FRONTEND_IMAGE=.*$|FRONTEND_IMAGE=${FRONTEND_IMAGE}|" \
            .deploy.env
            
            set -a
            # shellcheck source=/dev/null
            . ./.deploy.env
            set +a
            
            echo "Using BACKEND_IMAGE=$BACKEND_IMAGE"
            echo "Using FRONTEND_IMAGE=$FRONTEND_IMAGE"
            
            echo "${{ secrets.PROD_AZURE_SP_PASSWORD }}" | docker login "${{ secrets.PROD_ACR_LOGIN_SERVER }}" \
              -u "${{ secrets.PROD_AZURE_SP_APP_ID }}" \
              --password-stdin
            
            # Prod: only base compose (no dev override/pgadmin)
            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml up -d

            # Smoke test
            echo "Running smoke tests..."
            URL="${{ secrets.PROD_PUBLIC_URL }}"
            if [ -z "$URL" ]; then
              URL="http://${{ secrets.PROD_SSH_HOST }}"
            fi
            
            echo "Testing $URL"
            curl -fsS "$URL/api/health"
            curl -fsS "$URL/" | head -n 1
